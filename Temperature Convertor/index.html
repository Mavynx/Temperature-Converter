<body>
    
    <form>
        <h1>Temperature Convertor</h1>
    <input type="number" id="textBox" value="0"><br>

    <input type="radio" id="toFah" name="temp">
    <label for="toFah">Celsius  ➡️  Fahrenheit</label><br>

    <input type="radio" id="toCel" name="temp">
    <label for="toCel">Fahrenheit  ➡️  Celsius</label><br>

    <button type="button" onclick="convert()">Convert</button><br><br>

    <p id="result"></p>



    </form>
    


    <script src="index.js"></script>
</body>
